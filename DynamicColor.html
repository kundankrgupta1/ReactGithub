<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
        }

        #root {
            display: flex;
            flex-wrap: wrap;
        }

        ul {
            display: flex;
            gap: 10px;
        }
        li {
            list-style: none;
            /* text-transform: uppercase; */
            background-color: #fff;
            padding: 5px 10px;
            color: black;
            border-radius: 5px;
        }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">

    function UserInformation({name, age, address, email}) {
        return (
            <div 
                style={{display: "flex", flexDirection: "column", gap: "10px"}}
            >
                <h4>{name}</h4>
                <p>Age: {age}</p>
                <p>Email: {email}</p>
                <p>Address: {address}</p>
            </div>
        );
    }

    function MySkill(props){
        return (
            <div>
                <ul>
                    {props.skill.map((item) => <li>{item}</li>)}
                </ul>
            </div>
        );
    }

    function BackgroundColor({children, background}) {
        const backgroundStyle = {
            backgroundColor: `${background}`,
            color: "#fff",
            padding: "5px 10px",
            borderRadius: "5px",
            marginTop: "10px"
        }

        return (
            <div
                style={backgroundStyle}
            >
                {children}
            </div>
        );
    }

    function Container({children, borderColor}) {
        const borderStyle = {
            border: `3px solid ${borderColor}`,
            padding: "20px",
            borderRadius: "10px",
            margin: "5px"
        }

        return (
            <div
                style={borderStyle}
            >
                {children}
            </div>
        );
    }

    const App = () => {
        const skill = ["HTML", "CSS", "JavaScript", "React", "Python", "Nodejs"];

        return (
            <>
                <Container borderColor="red">
                    <UserInformation
                        name = "Kundan Kumar Gupta"
                        age = {21}
                        address = "Gopalganj"
                        email = "kundan@email"
                    />
                    <BackgroundColor background="red">
                        <MySkill
                            skill={skill}
                        />
                    </BackgroundColor>
                </Container>

                <Container borderColor="blue">
                    <UserInformation
                        name = "Kundan Kumar Gupta"
                        age = {21}
                        address = "Gopalganj"
                        email = "kundan@email"
                    />
                    <BackgroundColor background="blue">
                        <MySkill
                            skill={skill}
                        />
                    </BackgroundColor>
                </Container>


                <Container borderColor="green">
                    <UserInformation
                        name = "Kundan Kumar Gupta"
                        age = {21}
                        address = "Gopalganj"
                        email = "kundan@email"
                    />
                    <BackgroundColor background="green">
                        <MySkill
                            skill={skill}
                        />
                    </BackgroundColor>
                </Container>

                <Container borderColor="black">
                    <UserInformation
                        name = "Kundan Kumar Gupta"
                        age = {21}
                        address = "Gopalganj"
                        email = "kundan@email"
                    />
                    <BackgroundColor background="black">
                        <MySkill
                            skill={skill}
                        />
                    </BackgroundColor>
                </Container>
            </>
        );
    }

    ReactDOM.createRoot(
        document.getElementById("root")
    ).render(<App />);
  </script>
</html>
