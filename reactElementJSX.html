<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create React Element with JSX</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
<script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

    const styleObject = {color: "#fff", fontFamily: "Poppins, 'sans-serif'", backgroundColor: "Green", padding: "10px"}
    const styleObject2 = {color: "yellow", fontFamily: "Poppins, 'sans-serif'", backgroundColor: "Green", padding: "10px"}
    
    // // const renderData = true
    // const reactDoms = (
    //     <p style={styleObject}>Seize the day</p>
    // ); 
    function FirstText(props) {
        return <p style={styleObject}>Seize the day</p>
    };

    function SecondText(props) {
        return <p style={styleObject2}>Make the Most of it</p>
    }

    const Greeting = (props) =>{
        const renderData = props.renderData;
        if(renderData){
            return <FirstText />;
        }
        return <SecondText />;
    };
    
    const reactRoot = ReactDOM.createRoot(document.getElementById("root")).render(<Greeting renderData={true}/>);
</script>
</html>
